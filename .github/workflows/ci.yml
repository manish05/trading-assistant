name: ci

on:
  push:
    branches:
      - main
      - "cursor/**"
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install fastapi json5 pydantic uvicorn httpx pytest pytest-asyncio ruff

      - name: Run backend lint
        run: cd backend && python -m ruff check .

      - name: Run backend tests
        run: cd backend && python -m pytest

  web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - name: Install web dependencies
        run: cd apps/web && bun install --frozen-lockfile

      - name: Run web lint
        run: cd apps/web && bun run lint

      - name: Run web build
        run: cd apps/web && bun run build
